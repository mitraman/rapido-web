language: node_js
node_js:
- '6'

# Install Chrome Browser
addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_deploy:
- npm run build

deploy:
  provider: releases
  api_key:
    secure: 
    file_glob: true
  file:
    - "./build/*"
    - "./index.html"
  skip_cleanup: true
  on:
    repo: apiacademy/rapido-web
